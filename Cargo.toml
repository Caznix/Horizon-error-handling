[package]
name = "Horizon"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["tokio", "http1"] }
console_log = "1.0.0"
hyper = "1.3.1"
reqwest = "0.12.5"
serde = "1.0.201"
serde_json = "1.0.116"
socketioxide = "0.13.0"
tokio = { version = "1.37.0", features = ["rt", "net", "rt-multi-thread"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
viz = "0.8.4"
bincode = "1.3.3"
ansi_term = "0.12.1"
TerraForge = "0.1.0"
rust2go = { version = "0.3.4" }
monoio = { version = "0.2", features = ["sync"] }

[build-dependencies]
rust2go = { version = "0.3.4", features = ["build"] }

[[bin]]
name = "horizon"
path = "src/main.rs"